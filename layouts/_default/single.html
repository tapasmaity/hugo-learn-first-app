{{define "main"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{.Site.Title}}</h1>
      {{with .Params.subtitle}}
      <h2 class="text-secondary h3">{{.}}</h2>
      {{else}}
      <h2 class="text-secondary h3">This Is wrong!</h2>
      {{end}}
      {{ .Content }}
    </div>
  </div>
</div>

{{end}}
